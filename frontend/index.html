<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList—最简单的待办事项列表</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hander" id="hand">
        <div class="title">
            <form action="javascript:postaction()" id="form">
                <label for="title">ToDoList</label>
                <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off">
            </form>
        </div>
    </div>

    <div class="section">
        <div class="content">
            <h2>
                正在进行
                <span id="todocount">0</span>
            </h2>
            <div class="demo-box">
                <ol class="todolist" id="todolist">

                </ol>
            </div>
            
            <h2>
                已经完成
                <span id="donecount">0</span>
            </h2>
            <div class="demo-box">
                <ol class="donelist" id="donelist">
  
                </ol>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; 2021 todolist.cn <a href="javascript:clear();">clear</a>
    </div>
    


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
